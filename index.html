<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stoic Quote</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    #quote {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 500;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
    }

    .author {
      display: block;
      margin-top: 0.8rem;
      font-size: 1rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="quote">Loading...</div>

  <script>
    fetch("https://stoic-quotes.com/api/quote")
      .then(res => res.json())
      .then(data => {
        document.getElementById("quote").innerHTML =
          `"${data.text}"<span class='author'>â€” ${data.author}</span>`;
      })
      .catch(() => {
        document.getElementById("quote").textContent = "Failed to load quote.";
      });
  </script>
</body>
</html>
