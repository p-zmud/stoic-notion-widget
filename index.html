<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stoic Quote</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #quote {
      font-size: 1.2rem;
      max-width: 80%;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="quote">Loading...</div>

  <script>
    fetch("https://stoic-quotes.com/api/quote")
      .then(res => res.json())
      .then(data => {
        document.getElementById("quote").textContent = `"${data.text}" â€” ${data.author}`;
      })
      .catch(() => {
        document.getElementById("quote").textContent = "Failed to load quote.";
      });
  </script>
</body>
</html>
